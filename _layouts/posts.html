<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zain&display=swap" rel="stylesheet">
    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    {% include header.html %}
    <nav class="secondary-bar">
      <div class="inner">
        <ul>
          <li><a href="{{ '/posts/last/' | relative_url }}">Last entry</a></li>
          <li><a href="{{ '/posts/all/' | relative_url }}">All titles</a></li>
          <li><a href="{{ '/posts/search/' | relative_url }}">Search</a></li>
        </ul>
      </div>
    </nav>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
